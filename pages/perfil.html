<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lure Films: Perfil</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/styles/perfil.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/47ebee6827.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="/index.html"><img id="logo" src="/images/logo-white.png" alt="logo-site" /></a>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn">x</a>
            <div class="options">
                <a href="#">Catálogo</a>
                <a href="#">Nosotros</a>
                <a id="page-login" href="login.html">Sign In</a>
                <a id="page-profile" href="perfil.html">Perfil</a>
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook-square fa-xl social-icon"></i>
                <i class="fa-brands fa-instagram fa-xl social-icon"></i>
                <i class="fa-brands fa-linkedin fa-xl social-icon"></i>
                <i class="fa-brands fa-twitter-square fa-xl social-icon"></i>
            </div>
        </div>
        <button class="openbtn">☰</button>
    </header>
    <section id="menu">
        <img src="/images/wave-02.png" alt="wave-png" class="wave" />
        <div class="profile-body">
            <div class="profile-card">
                <div class="head">
                    <img src="/images/joker.jpg" alt="profile-img">
                    <div class="profile-head">
                        <h2 id="name">NOMBRE PERFIL</h2>
                        <h5 id="mail">Correo Electrónico</h5>
                        <h5 id="role">Rol</h5>
                    </div>
                </div>
                <div class="option-buttons">

                    <input type="submit" class="btn admin" name="add_movie" value="Agregar pelicula" />
                    <input type="submit" class="btn admin" name="delete_movie" value="Eliminar pelicula" />
                    <input type="submit" class="btn name" name="cname" value="Cambiar nombre" />
                    <input type="submit" class="btn mail" name="ccorreo" value="Cambiar correo" />
                    <input type="submit" class="btn logout" name="logout" value="Cerrar sesión" />
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="socialF">
            <i class="fa-brands fa-facebook-square fa-xl social-icon"></i>
            <i class="fa-brands fa-instagram fa-xl social-icon"></i>
            <i class="fa-brands fa-linkedin fa-xl social-icon"></i>
            <i class="fa-brands fa-twitter-square fa-xl social-icon"></i>
        </div>
        <div class="copyright">
            ©SMARTBYTES TEAM 2022. TODOS LOS DERECHOS RESERVADOS.
        </div>
    </footer>
    <script src="/js/sidebar.js"></script>
</body>
</html>
