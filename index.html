    <header>
        <a href="index.html"><img id="logo" src="/images/logo-white.png" alt="logo-site"></a>
    </header>
    <section id="container">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active btn-prop" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class="btn-prop" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" class="btn-prop" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/venom-hd.jpg" class="w-100 image" alt="el-venudo-wallpaper">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>La manera más fácil de entretener a un cinéfilo, la encuentras aquí.</h2>
                        <p>¡Venom: Let there be carnage ya disponible!</p>
                        <button type="button" id="btn-back" class="btn">Comenzar</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/starwars.jpg" class="w-100 image" alt="star-wars-wallpaper">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Second slide label</h2>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/halloween.jpg" class="w-100 image" alt="myers-kills-wallpaper">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Third slide label</h2>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
        </div>
    </section>

    <script src="index.js"></script>
